<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Score Update</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Cricket Score Update</h1>

      <div id="header">
        <h2>We all miss you our Legend, Rakibur Rahman Sunny</h2>
        <img src="./sanuvai.jpg" alt="" />
      </div>

      <table id="batsmanTable">
        <tr>
          <th>Batsman Name</th>
          <th>Runs</th>
          <th>4s</th>
          <th>6s</th>
        </tr>
      </table>
      <br />

      <table>
        <tr>
          <th>Extra Runs</th>
        </tr>
        <tr>
          <td>
            <input type="number" id="extraRuns" placeholder="Extra Runs" />
          </td>
        </tr>
      </table>
      <br />

      <table>
        <tr>
          <th>Total Runs</th>
        </tr>
        <tr>
          <td><input type="text" id="totalRuns" disabled /></td>
        </tr>
      </table>
      <button id="downloadBtn" onclick="takeScreenshot()">Save Score</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
